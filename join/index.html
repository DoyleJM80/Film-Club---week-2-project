<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/join.css">
    <title>Film Club-Join</title>
  </head>
  <body>
    <header>
      <div class="icon-container">
        <div class="icon">
          <img src="../images/filmclub.png" alt="filmclub logo">
        </div>
      </div>
      <div class="home">
        <a href="../index.html">Home</a>
      </div>
      <div class="calendar">
        <a href="../calendar/index.html">Calendar</a>
      </div>
      <div class="join">
        <a href="./index.html">Join</a>
      </div>
      <div class="hidden">
      </div>
    </header>
    <h1>Join Film Club</h1>
    <form class="main-form" action="index.html" method="post">
      <fieldset>
        <div class="user-information">
          <div class="profile-picture user-info-child">
            <label for="picture">profile picture</label><br>
            <input type="file" id="picture">
            <div class="placeholder">
              <img src="../images/profile-placeholder.png" alt="profile placeholder">
            </div>
          </div>
          <div class="inputs user-info-child">
            <div class="name">
              <label for="name">name</label><br>
              <input type="text" id="name">
            </div>
            <div class="email">
              <label for="email">email address</label><br>
              <input type="email" id="email">
            </div>
          </div>
          <div class="passwords user-info-child">
            <div class="password">
              <label for="password">password</label><br>
              <input type="password" id="password">
            </div>
            <div class="confirm-password">
              <label for="confirm">confirm password</label><br>
              <input type="password" id="confirm">
            </div>
          </div>
        </div>
        <h4>Which genres are you interested in?</h4>
        <div class="checkboxes">
          <label>
            <input type="checkbox" id="genres">
            action
          </label>
          <label>
            <input type="checkbox" id="genres">
            adventure
          </label>
          <label>
            <input type="checkbox" id="genres">
            comedy
          </label>
          <label>
            <input type="checkbox" id="genres">
            drama
          </label>
          <label>
            <input type="checkbox" id="genres">
            fantasy
          </label>
          <label>
            <input type="checkbox" id="genres">
            historical
          </label>
          <label>
            <input type="checkbox" id="genres">
            horror
          </label>
          <label>
            <input type="checkbox" id="genres">
            mystery
          </label>
          <label>
            <input type="checkbox" id="genres">
            romance
          </label>
          <label class="science-fiction">
            <input type="checkbox" id="genres">
            science fiction
          </label>
          <label class="western">
            <input type="checkbox" id="genres">
            western
          </label>
          <label class="ghost">
            <input type="checkbox">
          </label>
        </div>
        <div class="textarea">
          <label for="textarea">Additional input</label><br>
          <textarea id="textarea"></textarea>
        </div>
        <button type="submit">Join Film Club</button>
      </fieldset>
    </form>
    <footer>
      <div class="home footer-link">
        <a href="../index.html">Home</a>
      </div>
      <div class="calendar footer-link">
        <a href="../calendar/index.html">Calendar</a>
      </div>
      <div class="join footer-link">
        <a href="./index.html">Join</a>
      </div>
      <div class="banner">
        <h4>&#169 2017, Film Club</h4>
      </div>
    </footer>
  </body>
</html>
